        body {
            margin: 0;
            padding: 0;
            background-image: url('https://img.freepik.com/premium-photo/stylish-white-sneakers-with-untied-laces-yellow_175682-8143.jpg'); 
            background-size: cover;

        }

    <h2>Product Data</h2>
    <table id="productTable" border="1"> 
        
    </table> 

    
    <form id="editProductForm"> 
         <label for="editProductId">Product ID:</label>
        <input type="text" id="editProductId" required>

        <label for="editProductName">Product Name:</label>
        <input type="text" id="editProductName" required>

        <label for="editSize">Size:</label>
        <input type="text" id="editSize" required>

        <label for="editQuantity">Quantity:</label>
        <input type="number" id="editQuantity" required>

        <label for="editPrice">Price:</label>
        <input type="text" id="editPrice" required>

        <button type="submit">Update Product</button>
    </form>

    <script src="put.js"></script>
</body>
</html>
